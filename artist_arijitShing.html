<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify - Your Soundtrack to Life</title>

    <!-- link fevricon  -->
    <link rel="shortcut icon" href="./Image/Logo/logo-icon.png" type="image/x-icon">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- link external css file -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="media.css">

    <style>
        .right-side-home-interface::before{
            content: "";
            background: url('./Image/arijit/arijit_bg.png');
            background-size: contain;
            background-repeat: no-repeat;
            /* right: -40%; */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="app">
            <!-- left side bar -->
            <div class="left-side-bar left-side-bar-active">
                <!-- brand name and logo  -->
                <div class="brand-name-logo">
                        <a href="./" style="text-decoration: none;">
                            <h1>MELODIFY</h1>
                        </a>
                        <a href="#" style="text-decoration: none;">
                            <img src="./Image/Logo/logo-icon.png" width="46px" height="">
                        </a>
                    </div>

                <!-- choose option - 3 -->
                <div class="audio-playlist">
                    <div class="playlist">
                        <h3 class="active"><span></span><i class="bi bi-music-note-beamed"></i>Favourite</h3>
                        <h3><span></span><i class="bi bi-music-note-beamed"></i>Playlists</h3>
                        <h3><span></span><i class="bi bi-music-note-beamed"></i>Recommended</h3>
                    </div>
                    <div class="playlist"></div>
                    <div class="playlist"></div>
                </div>

                <!-- song list  -->
                <ul class="left-side-songs-list">
                    
                </ul>
            </div>

            <!-- home screen -->
            <div class="right-side-home-interface">
                <!-- navigation bar  -->
                <nav>
                    <i class="bi bi-list" id="menu-list"></i>
                    <ul  id="nav-ul" class="right-side-home-interface_nav_ul">
                        <li class="active-nav"><a href="./" style="all:unset">Discover <span></span></a></li>
                        <li><a href="./library.html" style="all:unset">My Library <span></span></a></li>
                        <li>Radio <span></span></li>
                    </ul>

                    <div class="search-box">
                        <input type="text" placeholder="Search your Soundtrack to Life">
                        <i class="bi bi-search"></i>
                        <div class="search-result">
                            
                        </div>
                    </div>

                    <a href="https://www.linkedin.com/in/sayan-sd/" target="_blank">
                        <img src="./Image/Logo/user-img.jpg" loading="lazy" class="profile-img">
                    </a>
                </nav>

                <!-- hero section  -->
                <div class="hero-section">
                    <h2>Arijit Singh - Khairiyat</h2>
                    <p>Tumhari Tasveer Ke Sahare, Mausam Kayi Guzare, Mausami <br>Na Samjho,Par Ishq Ko Humare.</p>
                    <div class="hero-section-btn">
                        <button hero-section-playBtn>PLAY</button>
                        <button>FOLLOW</button>
                    </div>
                </div>

                <!-- popular songs list  -->
                <div class="pupular-songs-list">
                    <div class="heading">
                        <h4>Popular Songs</h4>
                        <div class="icon">
                            <div class="icon-bg">
                                <i class="bi bi-caret-left-fill" id="popular-song-switch-left-btn"></i>
                            </div>
                            <div class="icon-bg">
                                <i class="bi bi-caret-right-fill" id="popular-song-switch-right-btn"></i>
                            </div>
                        </div>
                    </div>

                    <ul class="popular-song-ul">
                       
                    </ul>
                </div>

                <!-- popular artist list  -->
                <div class="popular-artist">
                    <div class="artist-heading">
                        <h4>Popular Artists</h4>
                        <div class="icon">
                            <div class="icon-bg">
                                <i class="bi bi-caret-left-fill" id="popular-artist-switch-left"></i>
                            </div>
                            <div class="icon-bg">
                                <i class="bi bi-caret-right-fill" id="popular-artist-switch-right"></i>
                            </div>
                        </div>
                    </div>

                    <!-- imges  -->
                    <ul class="popular-artist-ul">
                        
                    </ul>
                </div>

            </div>

            <!-- audio-controler -->
            <div class="audio-controler">
                <div class="wave">
                    <div class="wave-child"></div>
                    <div class="wave-child"></div>
                    <div class="wave-child"></div>
                </div>
                <img src="./Image/master-play-bg.png" alt=" " master-play-poster>
                <h4 id="title"><br><span></span></h4>

                <div class="main-controler">
                    <div class="controler-icon-pack1">
                        <i class="bi bi-music-note-beamed" id="shuffle"></i>
                        <i class="bi bi-music-note-list" id="get-sidebar"></i>
                    </div>

                    <div class="time-controler">
                        <div class="audio-controler-icons">
                            <i class="bi bi-skip-start-fill" id="previous-track"></i>
                            <i class="bi bi-play-fill" id="audio-play"></i>
                            <i class="bi bi-skip-end-fill" id="next-track"></i>
                        </div>
                        <div class="audio-controler-range">
                            <p currentSongStart>0:00</p>
                            <div class="time-bar">
                                <input type="range" name="" id="seek" min="0" max="100" value="0">
                                <div class="bar2" id="bar2"></div>
                                <div class="dot" id="dot"></div>
                            </div>
                            <p currentSongEnd>0:00</p>
                        </div>
                    </div>

                    <a href="" id="download-btn" download="">
                        <i class="bi bi-cloud-arrow-down-fill download-btn"></i>
                    </a>
                </div>

                <div class="volume-controler">
                    <i class="bi bi-volume-up-fill" volume-icon></i>
                    <div class="volume-bar">
                        <input type="range" name="" id="vol-seek" min="0" max="100">
                        <div class="vol-bar"></div>
                        <div class="vol-dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- link external java script file -->
    <script src="./arijit.js"></script>
</body>
</html>
